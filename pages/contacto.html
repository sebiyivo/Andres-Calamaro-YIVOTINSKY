    <main class="container-fluid">
        <div class="row">
            <!-- Titulo -->
            <h1>CONTACTO</h1>        
            <!-- Fin titulo -->
            <div class="formulario">
                <form>
                    <div class="form-group">
                        <label for="nombre">NOMBRE/S</label>
                        <br>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu/s nombre/s">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="apellido">APELLIDO/S</label>
                        <br>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu/s apellido/s">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="mail">E-MAIL</label>
                        <br>
                        <input type="email" class="form-control" id="mail" name="mail" placeholder="Ingresa tu e-mail">
                    </div>
                    <br>
                     <label for="nacimiento">FECHA DE NACIMIENTO</label>
                     <br>
                     <input type="date" class="form-control" id="nacimiento" name="nacimiento">
                     <br>
                     <label for="pais">PAIS</label>
                     <br>
                     <select class="form-select" id="pais" name="pais">
                         <option selected>Selecciona un pais</option>
                         <option value="1">Argentina</option>
                         <option value="2">Bolivia</option>
                         <option value="3">Brasil</option>
                         <option value="4">Chile</option>
                         <option value="5">Colombia</option>
                         <option value="6">Mexico</option>                       
                         <option value="7">Paraguay</option>                   
                         <option value="8">Peru</option>
                         <option value="9">Uruguay</option>
                         <option value="10">Venezuela</option>
                    </select>
                    <br>
                    <label>SEXO</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Femenino</label>
                    </div>
                    <br>
                    <br>
                    <label for="mensaje">DEJANOS TU MENSAJE:</label>
                    <br>
                    <textarea id="mensaje" cols="50" rows="20" placeholder="Escribe aqui..."></textarea>
                    <br>
                    <br>
                    <div class="form-check form-switch">
                       <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                       <label class="form-check-label" for="flexSwitchCheckDefault">Quiero rebir informacion y novedades de Andres Calamaro</label>
                    </div>
                    <div class="form-check form-switch">
                       <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                       <label class="form-check-label" for="flexSwitchCheckChecked">Acepto haber leido y estar de acuerdo con la politica de privacidad y los terminos de uso</label>
                    </div>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Enviar">
                    <input class="btn btn-secondary" type="reset" value="Restablecer">
                </form>
            </div>
        </div>
